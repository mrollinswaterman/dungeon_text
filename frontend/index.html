
<html >
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div id="start">
            <div class="start_header">
                Test
            </div>
            <div class="button-holder">
                <button class="menu-button" id="Yes" style="color:rgb(0,255,0); margin-right: 45%;">Yes</button>
                <button class="menu-button" id="No" style="color:rgb(255,0,0)">No</button>
            </div>
        </div>

        <div class="main" style="display: 'none'">
           <div class="level-up-ui" style="display: none">
                <div class="stats-table">
                    <div class="header">Test Header</div>
                    <div class="ability-score-entry">
                        <span class="ability-score-title">Strength</span>
                    </div>
                    <div class="ability-score-entry">
                        <span class="ability-score-title">Dexterity</span>
                    </div>
                    <div class="ability-score-entry">
                        <span class="ability-score-title">Constitution</span>
                    </div>
                    <div class="ability-score-entry">
                        <span class="ability-score-title">Intelligence</span>
                    </div>
                    <div class="ability-score-entry">
                        <span class="ability-score-title">Wisdom</span>
                    </div>
                    <div class="ability-score-entry">
                        <span class="ability-score-title">Charisma</span>
                    </div>
                </div>
                <div class="level-up-notif"></div>
           </div>
            <div class="hud" id="player-hud">
                <div class="level-holder"></div>
                <div class="healthbar-holder"></div>
            </div>
            <div class="textbox">
                <div id="narrator"><span id="cursor"></span></div>
            </div>
            <div class="sidebar" id="sidebar">
                <div class="header" id="sidebar-header"></div>
                <div class="button-holder" id="sidebar-button-holder"></div>
            </div>
        </div>
    </body>
    <script src="functions.js"></script>
    <script src="sidebar-functions.js"></script>
    <script src="main.js"></script>
    <script src="ui.js"></script>
</html>
